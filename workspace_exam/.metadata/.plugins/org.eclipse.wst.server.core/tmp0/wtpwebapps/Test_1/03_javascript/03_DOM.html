<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	onload = function(){
		
		document.getElementById("title").innerHTML = "Hi";
		
	}
</script>
</head>
<body>
	<h1 id="title">홈페이지에 오신 걸 환영합니다.</h1>
</body>
</html>

<!-- onload load:데이터를 불러 오고 on나면,~때 -->
