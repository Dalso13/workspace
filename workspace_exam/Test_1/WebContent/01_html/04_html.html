<!-- 
	줄 바꿈 태그
	
	1.사용한 만큼 줄이 바뀐다.
	2.닫는 태그가 없는 나홀로 태그.

 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p> 여기가 첫 번째 문단입니다.</p>
	<p></p> <!--  비어있는 p 태그는 의미가 없다.(줄 바꿈 x) -->
	<p></p>
	<p></p>
	
	<p> 여기가 두 번째 문단입니다.</p>
	<br/>	<!-- 줄 바꿈 -->
	<br>	<!-- 줄 바꿈 -->
	<!-- <br>, <br/>, <br /> 모두 사용 가능 -->
	<p> 여기가 세 번째 문단입니다.</p>
</body>
</html>
