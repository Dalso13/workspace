<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let s = '1zerotwozero3';
	
	let numbers = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
	var answer = s;
	
	for(let i=0; i< numbers.length; i++) {
	    let arr = answer.split(numbers[i]);
	    answer = arr.join(i);
	}
	
	alert(Number(answer));
		
	
		
		
</script>
</body>
</html>
