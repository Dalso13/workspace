 <!--
 	HTML
 	- 웹 페이지를 만들기 위한 표준 마크업 언어
 	- 웹 페이지의 구조(VIEW)를 나타냄
 	- 요소들(elements)로 이루어짐
 	- HTML 요소들은 태그(<>)로 이루어져 있음
 	- 선언 타입 : <tagname> content </tagname>
 	- 주로 시작 태그와 종료 태그의 쌍으로 이루어지나 종료 태그가 없는 단일 태그도 존재
 	- 태그는 대소문자를 구분하지 않음 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나의 첫 웹 페이지</title>
</head>
<body>
	나의 첫 웹 페이지 본문입니다.
	
	
	
</body>
</html>
