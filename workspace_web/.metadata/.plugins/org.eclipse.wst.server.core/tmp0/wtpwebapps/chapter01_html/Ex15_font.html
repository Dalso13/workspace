<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<h1>글꼴 크기</h1>
	<font size = "1">글꼴 크기 1</font>	<br>
	<font size = "2">글꼴 크기 2</font>	<br>
	<font size = "3">글꼴 크기 3</font>	<br>	<!-- 기본 크기 3 -->
	<font size = "4">글꼴 크기 4</font>	<br>
	<span style="font-size: 5vmin">글꼴 크기 5</span> <br>	<!-- 동적 크기 변경 -->
	<font size = "6">글꼴 크기 6</font>	<br>
	<font size = "7">글꼴 크기 7</font>	<br>
	<font size = "8">글꼴 크기 8</font> 	<br> <!-- 글꼴 크기는 7까지만 가능 -->
	
	<font size="-1">글꼴 크기 2</font>	<br>
	<font size="+1">글꼴 크기 4</font>	<br> <!-- 기본 크기에서 연산한 크기  -->
	
	<hr>
	
	<h1>글꼴 색상</h1>
	<!-- #RGB : R(00~FF), G(00~FF), B(00~FF) -->
	<font color="#000000">이 문장은 검정색</font> <br>
	<font color="#FFFFFF">이 문장은 하얀색</font> <br>
	<font color="#FF0000">이 문장은 빨간색</font> <br>
	<font color="yellow">이 문장은 노란색</font> <br>
	<font style="color: green;">이 문장은 연두색</font> <br>
	
	<hr>
	
	<!-- 윈도우 기본 글꼴 위치 : C:/Windows/fonts > 각 글꼴 우클릭 > 속성 > 자세히 > 제목에 적힌 값 사용 -->
	
	<font face="맑은 고딕">맑은 고딕</font> <br>
	<font face="궁서">궁서체</font> <br>
	<span style="font-family: 궁서체">궁서체2</span> <br>
	
</body>
</html>
