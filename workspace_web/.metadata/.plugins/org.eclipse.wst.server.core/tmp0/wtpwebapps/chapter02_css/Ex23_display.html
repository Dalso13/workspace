<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* 
		display : none; 화면에서 사라ㅣ고, 차지하는 구역도 사라짐
		
		<비교>
		visibility : hidden : 화면에서 사라지지만 구역은 남음
	 */
	
	img {
		width: 300px;
		margin: 10px;
	}
	#img2{
		display: none;
	}
</style>

</head>
<body>
	
	<img alt="" src="images/fruit1.jpg" id="img1">
	<img alt="" src="images/fruit2.jpg" id="img2">
	<img alt="" src="images/fruit3.jpg" id="img3">
</body>
</html>
