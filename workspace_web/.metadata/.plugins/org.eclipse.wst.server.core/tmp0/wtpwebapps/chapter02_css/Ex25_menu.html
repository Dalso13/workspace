<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{
		margin: 0px;
	}

	ul {
		list-style: none;
		background-color: teal;
		overflow: hidden;
	}
	ul li {
		float: left;
	}
	li a{
		display: block;
		text-align: center;
		width: 100px;
		color : white;
		padding: 15px;
		text-decoration: none;
	}
	li a:hover{
		background-color: green;
		font-weight: bold;
	}
</style>
</head>
<body>

	<ul>
		<li> <a href="#"> Home </a> </li>
		<li> <a href="#"> Board </a> </li>
		<li> <a href="#"> Guest </a> </li>
		<li> <a href="#"> About </a> </li>
	</ul>
	<div>본문</div>
</body>
</html>
