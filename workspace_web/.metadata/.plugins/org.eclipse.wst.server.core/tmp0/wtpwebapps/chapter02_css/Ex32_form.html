<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	input[type="radio"]{
		margin-left: 20px;
		margin-right: 20px;
	}
	input[type="checkbox"]{
		margin-left: 30px;
		margin-right: 30px;
	}
</style>
</head>
<body>
	<fieldset>
		<legend>취미 선택(1개만 선택 가능)</legend>
		<input type="radio" name = "취미" value="운동">운동
		<input type="radio" name = "취미" value="영화">영화
	</fieldset>
	
	<fieldset>
		<legend>관심 분야(복수 선택 가능)</legend>
		<input type="checkbox">정치
		<input type="checkbox">문화
		<input type="checkbox">경제
	</fieldset>
	
</body>
</html>
