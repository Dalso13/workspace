<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		정수를 n 자리로 맞춰서 사용하기
		
		 * num 값이 각각 1, 2, 3 일 때 
		 
		ex) makeZeroNum( num, 2 ) => 01, 02, 03 ...
		ex) makeZeroNum( num, 3 ) => 001, 002, 003 ...
		ex) makeZeroNum( num, 4 ) => 0001, 0002, 0003 ...
		
		함수 makeZeroNum 를 작성하시오.
		
		* 문자열 길이 length 필드 사용
	*/
	
	function makeZeroNum(num , n) {
		let a = "";
		let b = (num.toString()).length;
		if (n > b) {
			for (var i = b; i < n ; i++) {
				a += "0";
			}
		}
		
		
		a += num.toString();
	
		document.write(a)
	}
		
	makeZeroNum(31,5);
	
	// 위에 기능을 지원해주는 자체 함수
	document.write("<br>" + "31".padStart(5,"0"));
</script>
</head>
