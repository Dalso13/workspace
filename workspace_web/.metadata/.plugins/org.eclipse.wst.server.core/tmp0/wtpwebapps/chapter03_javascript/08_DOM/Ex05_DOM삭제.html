<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	onload = function() {
		var box = document.querySelector("#box"); 	// 제거 대상(p1)의 부모도 알아야 함
		var p1 = document.querySelector("#p1");		// 제거 대상
		
		// 제거 : 부모.removeChild(자식);
		box.removeChild(p1);
		
		var h1 = document.querySelector("h1");	
		document.body.removeChild(h1);		
		
		
	}
</script>
</head>
<body>
	<h1>DOM삭제</h1>	<!-- 삭제 대상 -->
	<div id="box">
		<p id="p1">첫 번째 문단</p>	<!-- 삭제 대상 -->
		<p id="p2">두 번째 문단 </p>
	</div>
</body>
</html>
