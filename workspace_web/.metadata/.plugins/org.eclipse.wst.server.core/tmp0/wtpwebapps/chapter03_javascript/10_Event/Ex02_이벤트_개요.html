<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//onload	= init; 함수명만 필요함
	function init() {
		document.body.style.backgroundColor = "yellow";
	}
	function google() {
		location.href='https://www.google.com/';	//링크이동
	}
</script>
</head>
<body onload="init()">

	<h1 onclick="google()">구글로 이동</h1>
	
	<input type="button" value="클릭" id="btn">
	<script type="text/javascript">
		let btn = document.getElementById("btn");
		btn.onclick = function() {
			alert("click!");
			
			btn.onclick = null;	// null로 바꿔서 이벤트 한번만 쓰기
		}
	</script>	
</body>
</html>
