
<!-- 
	줄 바꿈 태그
	
	1. 사용한 만큼 줄이 바뀜
	2. 닫는 태그가 없는 나홀로 태그
-->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<p>여기가 첫 번째 문단 </p>
	<p> </p>
	<p> </p>		<!-- 비어있는 p 태그는 의미가 없다.(줄 바꿈x) -->
	<p> </p>
	<p> </p>
	<p>여기가 두 번째 문단 </p>
	<br> 		<!-- 줄 바꿈 -->
	<br/>		<!-- 단일 태그 -->
	<p>여기가 세 번째 문단 </p>
															
		

</body>
</html>
