
<!-- 	
	ul 목록 태그 (unordered list)
	
	1. 순서가 없는 태그
	2. 목록을 나열하여 메뉴를 만드는 용도로 사용
	3. type 속성
		1) type="disc" 	 : ●, default 값
		2) type="circle" : ○
		3) type="square" : ■ 
		
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>&lt; 순서 없는 목록&gt;</h1>
	<ul type="disc">
		<li>사자</li>
		<li>호랑인</li>
		<li>뱀</li>
		<li>강아지</li>
		<li>고양이</li>
 	</ul>
 	
 	<hr>
	
	<ul type="circle">
		<li>C</li>
		<li>JAVA</li>
		<li>DB</li>
		<li>PYTHON</li>
		<li>SPRING</li>
 	</ul>										
	
	<ul type="square">	
		<li>김치</li>
		<li>불고기</li>
		<li>비빔밥</li>
		<li>부대찌개</li>
		<li>떡갈비</li>
 	</ul>

	<ul style="list-style-type: square; color: maroon">
		<li>맬론 </li>

	</ul>

</body>
</html>
