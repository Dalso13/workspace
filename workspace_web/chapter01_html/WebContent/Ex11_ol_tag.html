<!-- 
	ol 목록 태그 (ordered list)
	
	1. 순서가 있는 태그
	2. type 속성
		1) type = "1" : 1, 2, 3
		1) type = "I" : Ⅰ, Ⅱ, Ⅲ
		1) type = "i" : ⅰ, ⅱ, ⅲ
		1) type = "A" : A, B, C
		1) type = "a" : a, b, c
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>&lt; 순서 있는 목록 &gt;</h1>
	
	<ol type = "1">
		<li>과자 </li>
		<li>사탕 </li>
		<li>껌 </li>
	</ol>
	<hr>
	
	<ol type = "I" start="100">	<!-- 100부터 시작 -->
		<li>서울 </li>
		<li>경기 </li>
		<li>제주 </li>
	</ol>
	
	
</body>
</html>
