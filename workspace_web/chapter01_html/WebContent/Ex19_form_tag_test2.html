<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
</style>

</head>
<body>
	<div>이름 : <input type="text" placeholder="아이디"></div> <br>
	<div> 나이 : <input type="number" placeholder="나이"> </div>	<br>
	<div> 비밀번호 : <input type="password" placeholder="비밀번호">	</div>	<br>
	<div> 이메일 : <input type="email" placeholder="이메일">	</div>	<br>
	
	<fieldset>
	<legend>성별</legend>
		<input type="radio" name = "gender" value="m" checked="checked"> 남자
		<input type="radio" name = "gender" value="f"> 여자
	</fieldset>	
	
	<fieldset>
	<legend>취미</legend>
		<input type="checkbox" name ="chime" value="운동"> 운동
		<input type="checkbox" name ="chime" value="영화"> 영화
		<input type="checkbox" name ="chime" value="게임"> 게임
		<input type="checkbox" name ="chime" value="여행"> 여행
	</fieldset>	
	<br>
	<span>거주지 : </span>
	<select style="width: 100px"> 
		<option value="서울"> 서울 </option>
		<option value="경기"> 경기 </option>
		<option value="부산"> 부산 </option>
	</select>
	<br><br>
	<span>이력서 : </span>
	<input type="file">
	<br><br>
	<div>자기 소개서</div>
	<br>
	<textarea rows="5" cols="50" placeholder="150자 이내 작성" 
		style="resize: none"></textarea>
	<br><br>
	<span>제출일 :</span>
	<input type="date"> 
	<br><br>
	<button>제출</button>
	<button>취소</button>
	
</body>
</html>
