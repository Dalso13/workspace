<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1{
		color: green;
		background-color: yellow;
	}
	.c-red{
		color: red;
	}
	#c-blue{
		color: blue;
	}
</style>
</head>
<body>
		<h1>여기가 &lt;h1&gt; 태그</h1>
		<h1>여기가 &lt;h1&gt; 태그</h1>
		<h1 class="c-red">여기가 &lt;h1&gt; 태그</h1>
		<span class="c-red">hi</span>
		<h1 id="c-blue">여기가 &lt;h1&gt; 태그</h1>
</body>
</html>
