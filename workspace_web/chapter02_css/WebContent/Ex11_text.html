<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1 {
		color: blue;
	}
	.cls-left{
		text-align: left;
	}
	.cls-center{
		text-align: center;
	}
	.cls-right{
		text-align: right;
	}
	span {
		text-align: right;
	
	}




</style>
</head>
<body>
	<h1>CSS TEXT</h1>
	<h1 class="cls-left">Left</h1>
	<h1 class="cls-center">Center</h1>
	<h1 class="cls-right">Right</h1>
	<span>Right</span>
</body>
</html>
