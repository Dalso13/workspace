<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img {
		width: 300px;
	}
	.in-item{
		visibility: hidden;	/* 숨김 처리 : visible, hidden */
		/* visibility : 화면에서 사라지지만 자리는 차지 */
		
		/*  display: none 화면에서 사라지고 영역도 사라진다. */
	}
</style>

</head>
<body>
	<img alt="과일1 이미지" src="./images/fruit1.jpg">
	<img alt="과일2 이미지" src="./images/fruit2.jpg" class="in-item">
	<img alt="과일3 이미지" src="./images/fruit3.jpg">
</body>
</html>
