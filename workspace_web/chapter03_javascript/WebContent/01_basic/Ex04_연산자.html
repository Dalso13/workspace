<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 1. 문자열 연산자 : +
	
	// 2. 산술 연산자 : +, -, /, %, ++, --


	/* 몫을 구하는 방법: */
	document.write("나누기 = " + (7/2) + "<br>");
	document.write("나머지 = " + (7%2) + "<br>");
	document.write("몫 = " + parseInt(7/2) + "<br>");	// 정수로 변환
	document.write("몫 = " + Math.floor(7/2) + "<br>");	// 내림 처리
	
	
	// 3. 관계 연산자 : >, >=, <, <=, ==, !=
	document.write ((10 >= 9 >= 8) + "<br>")  // false
	
	 // 1) 10>=9 true
	 // 2) true >= 8	(true==1)
	 
	// 4. 논리 연산자 : &&, ||, !
	
	// 5.  ===, !==
	var a = true;
	var b = 1;
	
	document.write("trie == 1 : " + (a == b) + "<br>")		// 값 비교
	document.write("trie === 1 : " + (a === b) + "<br>")	// 값과 타입 모두 비교
	
	// 6. 복합 연산자 : +=, -=, *=, /=, %=
		
	// 7. 삼항 연산자 : 조건식 ? true : false;
	
	
	
</script>
