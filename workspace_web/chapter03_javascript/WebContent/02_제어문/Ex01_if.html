<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 사용자로부터 아이디와 비밀번호를 입력받아(prompt) 아이디가 "admin", 비밀번호가 "1234" 이면
	// "관리자님 반갑습니다." 아니면 "관리자 정보가 잘못되었습니다." 라는 경고창 출력
	
	const a = prompt("아이디를 입력해주세요");
	const b = prompt("비밀번호를 입력해주세요");
	
	alert(`id = ${a} password = ${b}`);
	
	
	if(a == "admin" && b == "1234") {
		alert("관리자님 반갑습니다.");
	} else {
		alert("관리자 정보가 잘못되었습니다.");
	}

</script>
</head>
<body>
	
	<h1>Javascript if문, 비교 연산자, 삼항 연산자</h1>
	<div id="output"></div>
	
	<script type="text/javascript">
		
		var output = document.querySelector("#output");
		var x = -1;
		
		if (x > 0) {
			output.innerHTML += "양수<br>";
		} else if (x == 0) {
			output.innerHTML += "0<br>";
		} else{
			output.innerHTML += "음수<br>";
		}
		
		var age = '16'; //문자열
		
		if(age == 16){
			output.innerHTML += '==연산자 결과 : 참<br>';
		} else {
			output.innerHTML += '==연산자 결과 : 거짓<br>';
		}
		
		var age = '16'; //문자열
		
		if(age === 16){
			output.innerHTML += '==연산자 결과 : 참<br>';
		} else {
			output.innerHTML += '==연산자 결과 : 거짓<br>';
		}
		
		var msg = (x > 0) ? "양수" : "음수";
		output.innerHTML += msg;
		
		
	</script>
	
	
	
	
	
</body>
</html>
