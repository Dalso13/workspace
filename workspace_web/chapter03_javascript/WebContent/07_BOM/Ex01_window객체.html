<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		BOM : Browser Object Model(브라우저 객체 모델)
		
		1. window 객체
			1) 브라우저 내장 객체 중에서 최상위 객체
			2) 모든 전역 객체, 함수, 변수 등은 자동적으로 window 객체에 속함
			3) window.함수(), window.변수 등과 같은 형태로 사용이 가능
			4) window 객체를 생략한 형태로 사용이 가능
				window.alert() -> alert()
				
		2. window 객체 생성
			1) open("URL", "name", "feature")
				- URL : 주소, 파일의 경로
				- name : <a> 태그의 target 으로 사용 가능
				- feature : 크기, 위치 등
				
			3. window 객체 소멸
				1) close()
	
	*/
	
	// 1. window 프로퍼티 확인
	for(var p in window){
		document.write("<h1>" + p + " : " + window[p] + "</h1>");
	}
				
	// 2. 새 창 만들기
	var newWin = window.open("", "", "width=400, height=300");
	// 너비와 높이는 px 단위, 단위는 붙지 않는다.
	
	if(newWin){	// true 값임 자바스크립트는 if 조건 인정범위가 매우넓음
		newWin.document.write("<h1>팝업 창 내용 </h1>")
	} else {
		alert("팝업 차단을 해제하세요")
	}
</script>
</head>
<body>

</body>
</html>
